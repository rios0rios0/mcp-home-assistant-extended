name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    strategy:
      matrix:
        arch:
          - aarch64
          - armv7
          - amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,arm,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.arch }}-addon
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set build args
        id: buildargs
        run: |
          # Install yq to parse build.yaml
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq
          
          BASE_IMAGE=$(yq eval ".build_from.${{ matrix.arch }}" build.yaml)
          BASHIO_VERSION=$(yq eval ".args.BASHIO_VERSION" build.yaml)
          TEMPIO_VERSION=$(yq eval ".args.TEMPIO_VERSION" build.yaml)
          S6_OVERLAY_VERSION=$(yq eval ".args.S6_OVERLAY_VERSION" build.yaml)
          
          echo "BUILD_FROM=${BASE_IMAGE}" >> $GITHUB_OUTPUT
          echo "BASHIO_VERSION=${BASHIO_VERSION}" >> $GITHUB_OUTPUT
          echo "TEMPIO_VERSION=${TEMPIO_VERSION}" >> $GITHUB_OUTPUT
          echo "S6_OVERLAY_VERSION=${S6_OVERLAY_VERSION}" >> $GITHUB_OUTPUT
          
          echo "Build args:"
          echo "  BUILD_FROM: ${BASE_IMAGE}"
          echo "  BASHIO_VERSION: ${BASHIO_VERSION}"
          echo "  TEMPIO_VERSION: ${TEMPIO_VERSION}"
          echo "  S6_OVERLAY_VERSION: ${S6_OVERLAY_VERSION}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/${{ matrix.arch }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            BUILD_FROM=${{ steps.buildargs.outputs.BUILD_FROM }}
            BUILD_ARCH=${{ matrix.arch }}
            BASHIO_VERSION=${{ steps.buildargs.outputs.BASHIO_VERSION }}
            TEMPIO_VERSION=${{ steps.buildargs.outputs.TEMPIO_VERSION }}
            S6_OVERLAY_VERSION=${{ steps.buildargs.outputs.S6_OVERLAY_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate build summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Architecture:** ${{ matrix.arch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.arch }}-addon\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
